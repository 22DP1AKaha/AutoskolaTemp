<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pieraksti</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                Runcis
            </div>
            <ul class="nav-links">
                <a href="/">Sākums</a>
                <a href="/par">Par</a>
                <a href="/kontakti">Kontakti</a>
                <a href="/instruktori">Instruktori</a>
                <a href="/ienakt">Ienākt</a>
            </ul>
        </nav>
    </header>

    <section class="pieraksti">
        <h1>Pieraksti</h1>
        <div class="pieraksti-list">
            <table>
                <thead>
                    <tr>
                        <th>Laiks</th>
                        <th>Instruktors</th>
                        <th>Pierakstīts</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pieraksts : ${pieraksti}">
                        <td th:text="${pieraksts.laiks}"></td>
                        <td th:text="${pieraksts.instructor}"></td>
                        <td th:text="${pieraksts.pierakstits} ? 'Jā' : 'Nē'"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <footer>
        <p>© 2024 Runcis.</p>
    </footer>
</body>
</html>
