<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <h2>Exam Results</h2>
        <table>
            <thead>
                <tr>
                    <th>Client Username</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="result : ${examResults}">
                    <tr>
                        <td th:text="${result.clientUsername}"></td>
                        <td th:text="${result.score}"></td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
</body>
</html>
