<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                Runcis
            </div>
            <ul class="nav-links">
                <a href="/">Sākums</a>
                <a href="/par">Par</a>
                <a href="/kontakti">Kontakti</a>
                <a href="/instruktori">Instruktori</a>
                <span th:if="${client == null}"><a href="/ienakt">Ienākt</a></span>
                <span th:if="${client != null}"><a href="/iziet">Iziet</a></span>
            </ul>
        </nav>
    </header>

    <div class="about">
        <h1>Kontakti</h1>
        <section th:block="${contacts}">
            <h2>Kontakti</h2>
            <div th:each="contact : ${contacts}">
                <h3 th:text="${contact.name}">Name</h3>
                <p th:text="${contact.email}">Email</p>
                <p th:text="${contact.phone}">Phone</p>
            </div>
        </section>
    </div>

    <div style="position: relative; width: 100%; height: 400px;">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d332.9545206667056!2d24.046329619297868!3d56.94746213402301!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46eed00689f4c58b%3A0xaa573e41dcfc31a2!2sASIO%20SIA!5e0!3m2!1sen!2slv!4v1712859803403!5m2!1sen!2slv"
            width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <footer>
        <p>© 2024 Runcis.</p>
    </footer>
</body>
</html>
