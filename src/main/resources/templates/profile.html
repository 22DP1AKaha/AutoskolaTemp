<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" th:href="@{/css/profilestyle.css}">
</head>
<body>
    <nav>
        <div class="logo">
            Runcis
        </div>
        <ul class="nav-links">
            <a href="/">Sākums</a>
            <a href="/par">Par</a>
            <a href="/kontakti">Kontakti</a>
            <a href="/instruktori">Instruktori</a>
            <a href="/iziet">Iziet</a>
        </ul>
    </nav>

    <div class="profile-container">
        <div class="profile-section">
            <div class="profile-info">
                <h2 class="bold" th:text="${client.name + ' ' + client.surname}"></h2>
                <span class="subtext" th:text="${client.username}"></span>
            </div>
        </div>
        <div class="profile-section">
            <div class="profile-details">
                <div class="section-title">
                    <h4>Profila dati:</h4>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Vārds: </div><span class="detail-value" th:text="${client.name}"></span>
                    <div class="detail-label">Uzvārds: </div><span class="detail-value" th:text="${client.surname}"></span>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Lietotajvārds: </div><span class="detail-value" th:text="${client.username}"></span>
                    <div class="detail-label">Vecums: </div><span class="detail-value" th:text="${client.age}"></span>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Personas kods: </div><span class="detail-value" th:text="${client.personCode}"></span>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Parole: </div><span class="detail-value" th:text="${client.password}"></span>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Pēdējā testa rezultāts: </div><span class="detail-value" th:text="${score}"></span>
                </div>
                <div class="button-container">
                    <button class="profile-button" onclick="window.location.href='/RedigetProfilu'">Rediģēt profilu</button>
                    <button class="profile-button" onclick="window.location.href='/DzestProfilu'">Dzēst profilu</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
