<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Instructors</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                Runcis
            </div>
            <ul class="nav-links">
                <a href="/">Sākums</a>
                <span th:if="${client != null}"><a href="/autotests">Tests</a></span>
                <a href="/par">Par</a>
                <a href="/kontakti">Kontakti</a>
                <a href="/instruktori">Instruktori</a>
                <span th:if="${client == null}"><a href="/ienakt">Ienākt</a></span>
                <span th:if="${client != null}"><a href="/iziet">Iziet</a></span>
            </ul>
        </nav>
    </header>

    <section class="instructor-team">
        <h1>Iepazīsti mūsu instruktorus!</h1>
        <div class="instructor-team-cards" th:each="instructor : ${instructors}">
            <div class="instructor-card">
                <div class="instructor-card-img">
                    <img th:src="${instructor.photoUrl}" alt="Instructor Photo">
                </div>
                <div class="instructor-card-info">
                    <h2 class="instructor-card-name" th:text="${instructor.name}"></h2>
                    <p class="instructor-card-price" th:text="'Cena par nodarbību: ' + ${instructor.pricePerSession}"></p>
                </div>
            </div>
        </div>
    </section>
    

    <footer>
        <p>© 2024 Runcis.</p>
    </footer>
</body>
</html>
