<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exam Result</title>
    <link rel="stylesheet" href="/css/examstyle.css">
</head>
<body>
    <h2>Rezultāts</h2>
    <p>Jūsu Rezultāts: <span th:text="${score}"></span>/20</p>
    <p th:if="${score >= 18}">Apsveicam! Jūs veiksmigi nokārtojāt eksāmenu..</p>

    <button onclick="window.location.href='/atkartotTestu'">Mēģināt vēlreiz</button>
    <button onclick="window.location.href='/'">Sākums</button>
    
</body>
</html>
