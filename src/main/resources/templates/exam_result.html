<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exam Result</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Exam Result</h2>
    <p>Your score: <span th:text="${score}"></span>/20</p>
    <p th:if="${score >= 18}">Congratulations! You passed the exam.</p>
</body>
</html>
