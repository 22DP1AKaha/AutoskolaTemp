<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Profile</title>
    <link rel="stylesheet" th:href="@{/css/profilestyle.css}">
</head>
<body>
    <nav>
        <div class="logo">
            Runcis
        </div>
        <ul class="nav-links">
            <a href="/">Sākums</a>
            <span th:if="${client != null}"><a href="/autotests">Tests</a></span>
            <a href="/par">Par</a>
            <a href="/kontakti">Kontakti</a>
            <a href="/instruktori">Instruktori</a>
            <a href="/iziet">Iziet</a>
        </ul>
    </nav>

    <div class="profile-container">
        <div class="profile-section">
            <div class="profile-details">
                <div class="section-title">
                    <h4>Profila datu rediģēšana:</h4>
                </div>
                <form th:action="@{/updateProfile}" method="post" class="profile-form">
                    <input type="hidden" name="id" th:value="${client.clientID}">
                    <div class="detail-row">
                        <label class="detail-label">Vārds:</label>
                        <input type="text" class="detail-value" name="name" th:value="${client.name}">
                    </div>
                    <div class="detail-row">
                        <label class="detail-label">Uzvārds:</label>
                        <input type="text" class="detail-value" name="surname" th:value="${client.surname}">
                    </div>
                    <div class="detail-row">
                        <label class="detail-label">Lietotājvārds (E-pasts):</label>
                        <input type="email" class="detail-value" name="username" th:value="${client.username}">
                    </div>
                    <div class="detail-row">
                        <label class="detail-label">Vecums:</label>
                        <input type="text" class="detail-value" name="age" th:value="${client.age}">
                    </div>
                    <div class="detail-row">
                        <label class="detail-label">Personas kods:</label>
                        <input type="text" class="detail-value" name="personCode" th:value="${client.personCode}">
                    </div>
                    <div class="detail-row">
                        <label class="detail-label">Parole:</label>
                        <input type="password" class="detail-value" name="password">
                    </div>
                    <div class="button-container">
                        <button class="profile-button" type="submit">Saglabāt izmaiņas</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
